<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1ef1b3e9cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globale.css" />
    <link rel="stylesheet" href="layouts.css" />
    <link rel="stylesheet" href="styling.css" />
    <title>pricing component</title>
</head>
<body>
    <main id="main-content">
        <div><a href="empty.html">click me </a></div>
        <div class="heading">
            Simple, traffic-based pricing
        </div>
        <p>
            sign in for our 30-day ,no credit card required 
        </p>
        <section class="card">
            <section class="card__top">
                <div class="card__followers">10K pageview</div>
                <form>
                    <input class="card__range" value = "1" type="range" 
                    min="1" max="5" name="range-of-followers" />
                </form>
                <div class="card__price-container">
                    <span class="card__price"></span>
                    <span>/ mounth</span>
                </div>
                <form class="card__2nd-form">
                    <div>mounthly billing</div>
                    <div class="card__switch-container">
                        <input type="checkbox" class="card__switch" />
                        <div class="card__toggle"></div>
                    </div>
                    <div class="card__billing">yearly billing</span>
                    
                </form>
            </section>
            <section class="card__buttom">
                <ul class="card__list">
                    <li class="card__list-item">
                        <i class="fas fa-check"></i>
                        <sapn>unlimited websites</sapn>
                    </li>
                    <li class="card__list-item">
                        <i class="fas fa-check"></i>
                        <span>100% data ownership</span>
                    </li>
                    <li class="card__list-item">
                        <i class="fas fa-check"></i>
                        <span>email reports</span>
                    </li>
                </ul>
                <button type="button" class="card__btn">
                    start my trial
                </button>
            </section>

        </section>
    </main>
</body>
<script src="pricing.js"></script>
</html>
